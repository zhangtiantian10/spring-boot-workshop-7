<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>

    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.css"/>
    <title>Edit User</title>

</head>
<body>

<div class="container">
    <form action="/users/add" method="post">
        <div class="form-group">
            <input type="hidden" class="form-control" name="id" id="id" th:value="${user.id}">
            <label for="name">姓名</label>
            <input type="text" class="form-control" name="name" id="name" th:value="${user.name}" placeholder="请输入姓名">
        </div>
        <div class="form-group">
            <label for="age">年龄</label>
            <input type="number" class="form-control" name="age" id="age" th:value="${user.age}" placeholder="请输入年龄">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
</body>
<script src="/js/jquery.min.js" charset="utf-8"></script>
<script src="/lib/bootstrap/js/bootstrap.js" charset="utf-8"></script>
</html>
